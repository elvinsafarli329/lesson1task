<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(71, 66, 66);
        }

        table td.bold {
            background-color: rgb(83, 177, 128);
        }

        table td {
            background-color: rgb(196, 191, 191);
        }

        table td {
            text-align: center;
        }

        table td.bold {
            font-weight: bold;
        }

        table td.bold {
            height: 35px;
        }
    </style>
</head>

<body>
    <form>
        <table align="center" border="3px" style="border-color: rgb(0, 0, 0);">
            <thead>
                <tr>
                    <th width="400" style="background-color: rgb(83, 177, 128)" colspan="3">Müraciət et</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="height: 50px;" class="bold">Şəkil yükləyin</td>
                    <td colspan="2">
                        <label for="myfile"></label>
                        <input type="file" id="myfile" name="myfile">
                    </td>
                </tr>
                <tr>
                    <td class="bold">Ad</td>
                    <td colspan="2">
                        <label for="name"></label>
                        <input type="text" id="name" name="name" placeholder="Ad">
                    </td>
                </tr>
                <tr>
                    <td class="bold">Soyad</td>
                    <td colspan="2">
                        <label for="sname"></label>
                        <input type="text" id="sname" name="sname" placeholder="Soyad">
                    </td>
                </tr>
                <tr>
                    <td class="bold">Dogum tarixi</td>
                    <td colspan="2">
                        <label for="date"></label>
                        <input type="date" id="date" name="date">
                    </td>
                </tr>
                <tr>
                    <td class="bold">Cinsiyyet</td>
                    <td colspan="2">
                        <label for="male">Kişi</label>
                        <input type="radio" id="male" name="male" value="male">
                        <label for="female">Qadin</label>
                        <input type="radio" id="female" name="female" value="female">
                    </td>
                </tr>
                <tr>
                    <td class="bold">Email</td>
                    <td colspan="2">
                        <label for="email"></label>
                        <input type="email" id="email" name="email" placeholder="Emailinizi yazin">
                    </td>
                </tr>
                <tr>
                    <td style="height: 60px;" class="bold" rowspan="2">Əlaqə</td>
                    <td  colspan="1"><strong>tel:</strong></td>
                    <td colspan="1">
                        <input type="tel" id="tel1" name="tel" placeholder="phone">
                    </td>
                </tr>
                <tr>
                    <td><strong>tel:</strong></td>
                    <td colspan="2">
                        <input type="tel" id="tel1" name="tel" placeholder="phone">
                    </td>
                </tr>
                <tr>
                    <td style="height: 55px;" class="bold">Təcrübələriniz</td>
                    <td colspan="2">
                        <label for="message"></label>
                        <textarea type="message" id="message" name="message" col="60" row="30"
                            placeholder="Təcrübələrinizi qeyd edin..."></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="bold">Xarici Dillər</td>
                    <td colspan="2">
                        <label for="english">İngilis dili</label>
                        <input type="radio" id="english" name="english" value="english">
                        <label for="turkish">Türk dili</label>
                        <input type="radio" id="turkish" name="turkish" value="turkish">
                        <label for="russian">Rus dili</label>
                        <input type="radio" id="russian" name="russian" value="russian">
                    </td>
                </tr>
                <tr>
                    <td class="bold">Əsgərlik</td>
                    <td colspan="2">
                        <select name="military" id="military">
                            <option value="yesmil">Xidmətdə olub</option>
                            <option value="nomil">Xidmətdə olmayib</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="bold">Təhsil</td>
                    <td colspan="2">
                        <select name="school" id="school">
                            <option value="middlesch">Orta Təhsil</option>
                            <option value="degree">Üniversitet</option>
                        </select>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" align="center" style="background-color: rgb(83, 177, 128);height: 30px; ">
                        <button>Təstiq et</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
    <hr style="height: 1px;background-color: aquamarine;">
    <hr style="height: 1px;background-color: aquamarine;">
    <center>
        <h2>Bizim haqqimizda</h2>
        <iframe width="600" height="400" src="https://www.youtube.com/embed/KzIOP5a-DYA">
        </iframe>
    </center>
</body>

</html>
